<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>My Tasks</h4>
  <div>
    <button class="btn btn-primary me-2" (click)="goCreate()">Create Task</button>
    <a class="btn btn-secondary" routerLink="/geo">Geo Search</a>
  </div>
</div>

<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && tasks.length === 0" class="alert alert-info">No tasks yet</div>

<div class="list-group">
  <a *ngFor="let t of tasks" class="list-group-item list-group-item-action" (click)="view(t)">
    <div class="d-flex justify-content-between">
      <div>
        <strong>{{t.title}}</strong> <small class="text-muted">- {{t.status}}</small>
        <div>{{t.description}}</div>
      </div>
      <div class="text-end">
        <div>{{t.due_date | date}}</div>
        <div class="small text-muted">{{t.documents?.length || 0}} documents</div>
      </div>
    </div>
  </a>
</div>
